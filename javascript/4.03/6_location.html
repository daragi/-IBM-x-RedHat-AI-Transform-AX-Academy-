<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location 객체</title>
</head>
<body>
    <h2>URL 조작하기</h2><hr>
    <button onclick="goToNewPage()">다음 메인 페이지로 이동</button>
    <script>
            document.write(location.protocol + "<br>");//   file: // https:
            document.write(location.hostname + "<br>");//   www.daum.net
            document.write(location.port + "<br>");    //   80 - http default port
            document.write(location.pathname + "<br>");//   /C:/Users/hi/Desktop/javascript/4.03
                                                       //   search~~~~~
        function goToNewPage() {
            location.href = 'https://www.daum.net';
        }
    </script>
</body>
</html>
