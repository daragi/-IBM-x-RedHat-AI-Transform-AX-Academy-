<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최댓값과 array를 같이활용</title>
    <link rel="stylesheet" href="style_js.css">
    <style>
        img {
            position: absolute;
            height: 150px;
            transition: transform 50ms;
        }
    </style>
</head>
<body>
    <img src="../media/france1.jpg" style="z-index: 1">
    <img src="../media/france2.jpg" style="top: 100px; left: 100px; z-index: 50">
    <img src="../media/france.jpg" style="top: 200px; left: 200px; z-index: 100">
    <img src="../media/france4.jpg" style="top: 300px; left: 300px; z-index: 80">
    <img src="../media/france5.jpg" style="top: 400px; left: 400px; z-index: 90">

    <script>
        let images = Array.from(document.querySelectorAll("img"));
        let highestZIndex = 0;
        for (let i = 0; i < images.length; i++) {
            images[i].onclick = function() {
                highestZIndex++; 
                this.style.zIndex = highestZIndex;
            };
        }
    </script>
</body>
</html>
