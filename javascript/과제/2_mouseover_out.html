<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 올리기 내리기</title>
    <link rel="stylesheet" href="style_js.css">
    <style>
        img {
            position: absolute;
            height: 150px;
            transition: transform 50ms;
        }
    </style>
</head>
<body>
    <img src="../media/france1.jpg" style="z-index: 1">
    <img src="../media/france2.jpg" style="top: 100px; left: 100px; z-index: 50">
    <img src="../media/france.jpg" style="top: 200px; left: 200px; z-index: 100">
    <img src="../media/france4.jpg" style="top: 300px; left: 300px; z-index: 80">
    <img src="../media/france5.jpg" style="top: 400px; left: 400px; z-index: 70">

    <script>
        let images = document.querySelectorAll("img");
        let highestZIndex = 0;

        images.forEach(img => {
            let originalZIndex = img.style.zIndex; 
            img.addEventListener("mouseover", function() {
                highestZIndex++;
                img.style.zIndex = highestZIndex; 
            });
            img.addEventListener("mouseout", function() {
                img.style.zIndex = originalZIndex; 
            });
        });
    </script>
</body>
</html>
