<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            width: 70px;
            height: 70px;
            }

        .container {
            background-color: #b5e4b7;
            width: 100%;
            height: 560px;
            overflow: hidden;
        }
        .box {
            width: 100%;
            height: 80px;
            border-bottom: 2px solid #66b469
        }
        .horse {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ec9c55;
            top: 0;
            border-radius: 0 10px 10px 0;
        }

        .finish-line {
            position: absolute;
            right: 50px;
            top: 0;
            width: 10px;
            height: 100%;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1><strong>경마 게임</strong></h1><hr>
    <button class="button" onclick="startRace()">시작</button>
    <div class="container">
        <div class="box"></div>
        <img src="../media/lama1.png" style="top:110px; left: 10px" class="horse">
        <div class="box"></div>
        <img src="../media/lama2.png" style="top:190px; left: 10px" class="horse">
        <div class="box"></div>
        <img src="../media/lama3.png" style="top:270px; left: 10px" class="horse">
        <div class="box"></div>
        <img src="../media/lama4.png" style="top:350px; left: 10px" class="horse">
        <div class="box"></div>
        <img src="../media/lama5.png" style="top:430px; left: 10px" class="horse">
        <div class="box"></div>
        <img src="../media/lama6.png" style="top:510px; left: 10px" class="horse">
        <div class="box"></div>
        <img src="../media/lama7.png" style="top:590px; left: 10px" class="horse">
    </div>
    <script>
        const overs = document.querySelectorAll(".over");
        let racing = false;
        const finishLine = window.innerWidth - 100; // 결승선 위치

        function startRace() {
            overs.forEach(over => {
                let position = 10; // 초기 위치
                let speed = Math.random() * 5 + 2; // 속도를 랜덤으로 설정
                let interval = setInterval(() => {
                    if (!racing) {
                        clearInterval(interval);
                        return;
                    }
                    position += speed; 
                    over.style.left = position + "px";
                
                    if (position >= finishLine) {
                        racing = false;
                        clearInterval(interval);
                        alert(`over${i}번 마가 우승했습니다!`);
                    }
                }, 50); 
            });
        }
        setTimeout(startRace, 1000);
    </script>
</body>
</html>
