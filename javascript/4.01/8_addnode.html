<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_js.css">
</head>
<body>
    <h3 id="target">사이트 추가하기</h3>
    <input type="button" value="add" onclick="addNode('https://daum.net')">
    <script>
        function addNode(t) {
            let node = document.createElement("a");
            // a 태그 만들기
            node.href = t;
            // 추가된 노드 t를 앵커에 할당
            node.innerHTML = `<hr>${t}`;
            // 선긋고 t에 할당된 인터넷 주소를 가져온다.
            document.getElementById("target").appendChild(node);
        }
    </script>
</body>
</html>
