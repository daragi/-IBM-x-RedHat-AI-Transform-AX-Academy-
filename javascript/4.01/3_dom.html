<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="elm"> p class="elm"1</p>
    <p class="elm"> p class="elm"2</p>
    <p>p& No class 1</p>
    <p id="ide">p id="ide"</p><hr>
    <script>
        const dots = document.querySelectorAll(".elm"); //. ~class
        for (let i=0; i< dots.length; i++)
        document.write(`dots[${i}] = ${dots[i].innerHTML}<br>`);
        document.write("<hr>");
        const hash = document.querySelectorAll("#ide"); //. # ~id
        for (let i = 0; i< hash.length; i++)
        document.write(`hash[${i}] = ${hash[i].innerHTML}<br>`);
    </script>
</body>
</html>
