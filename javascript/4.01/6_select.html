<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_js.css">
</head>
<body>
    <p>키우고 싶은 동물은</p>
    <select id="myOption">
        <option value="dog">개</option>        
        <option value="cat">고양이</option>
        <option value="duck">오리</option>
        <option value="koala">코알라</option>
    </select><br>
    <input type="button" value="클릭" onClick="getselect()"><hr>
    <h2 id="result"></h2>
    <script>
        function getselect() {
            const index = document.getElementById("myOption").selectedIndex;
            // for 문으로 해보기 document.getElementById("myOption").options.length
            const st = document.getElementById("myOption").options[index].value; 
            //select안에서 indexing으로 찾아오는 법
            // option을 여러개를 가져오기 때문에 options가 생김.. 헷갈리니 유의할 것
            document.getElementById("result").innerHTML = st;
        }
    </script>
</body>
</html>
