<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_js.css">
</head>
<body>
    <p>키우고 싶은 동물은</p>
    <select id="myOption">
        <option value="dog">개</option>        
        <option value="cat">고양이</option>
        <option value="duck">오리</option>
        <option value="koala">코알라</option>
    </select><br>
    <input type="button" value="클릭" onClick="getselect()"><hr>
    <h2 id="result"></h2>
    <script>
        function getselect() {
            const selected = document.getElementById("myOption");
            let selectValue ="";
            for (const option of selected.options) {
                if (option.selected) {
                    selectValue = option.value;
                    break;
                }
            }
            document.getElementById("result").innerHTML = selectValue;
        }
        
    </script>
</body>
</html>
