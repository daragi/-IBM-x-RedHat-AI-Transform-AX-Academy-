<!DOCTYPE html>
<html lang="ko">
    <head>
    </head>
    <body>
            <script>
                // var는 자바스크립트 초기 방식
                var varNum = 1;
                varNum = varNum + 10;
                document.write("varNum= " + varNum + "<hr>"); //원래 str+ int는 불가, 오류가 안뜨고 그냥 붙이기만 한거임
                // let은 같은 이름의 변수 다시 만들 수 없음
                let letNum = "hello";
                letNum = letNum + varNum;
                document.write("letNum= " + letNum + "<hr>");
                // const는 값을 바꿀 수 없음
                const pi = 3.14;
                document.write("pi= " + pi)
            </script>
    </body>
</html>
