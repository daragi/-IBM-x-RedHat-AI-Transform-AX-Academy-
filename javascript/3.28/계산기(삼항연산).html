<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <body>
        <script>
            let opr1, opr2, op;
            opr1 = parseInt(prompt("첫 번째 숫자를 입력하세요"));
            opr2 = parseInt(prompt("두 번째 숫자를 입력하세요"));
            op = prompt("연산자를 입력하세요");
            
            let operator =
            op === '+' ? opr1 + opr2 :
            
            op === '-' ? opr1 - opr2 :
            
            op === '*' ? opr1 * opr2 :
            
            op === '/' ? opr1 / opr2 :
            
            op === '%' ? opr1 % opr2 :
            "서비스 준비 중입니다.";

            document.write("결과: " + operator + "<hr>");       
        </script>
    </body>
</head>
