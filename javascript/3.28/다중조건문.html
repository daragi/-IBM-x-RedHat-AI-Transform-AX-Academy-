<html>
    <head>
    <body>
        <script>
            let coupon = parseInt(prompt("쿠폰 몇 장 모았나요?"));
            document.write("쿠폰: " + coupon + "장<hr>");
            if (coupon => 20) {
                document.write("캐리어 증정");
            } else if (10<=coupon) {
                document.write("다이어리 증정");
            } else {
                document.write("아이스아메리카노 증정");
            }
        </script>    
    </body>    
    </head>
</html>
