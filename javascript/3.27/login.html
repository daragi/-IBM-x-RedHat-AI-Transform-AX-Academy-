<html>
    <head>
        <title>
            로그인
        </title>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script>
           $(document).ready(function() {
            $("input").focus(function() {
                $(this).css("background-color", "yellow");
            });
            $(document).ready(function() {
                $("input").blur(function() {
                $(this).css("background-color", "white");
            });
        });
            });
        </script>  
        
    </head>
    <body>
        <script>
            a = [1, '1', "1"];
            a = a[0] + a[1] + a[2]; // concat
            a = a[0] - a[1] - a[2]; // 연산
            document.write(a);
        </script>
        <form action="home.html" method="get"> 
            <!--method는 url을 만들어주는데 get 방식과 post방식이 있다.
            get 방식은 서버에 있는 자원을 확인하는데 쓴다. 
            post방식은 회원가입이나 게시판의 게시물을 등록할 때 사용한다. -->
        
            <table border="1"> <!--border="int" => np.array 같은 역할-->
                <tr> <!--tr = table of row -->
                    <td>아 이 디:</td>
                    <td><input type ="text" name="id"></td> 
                    <!--td는 정렬 해주는 table 명령어-->
                </tr>
                <tr> 
                    <td>비밀번호:</td>
                    <td><input type ="text" name="pwd"></td>
                </tr>
                <tr>
                    <td colspan="2">
                    <input type ="radio" name="sex" checked>남성
                    <input type ="radio" name="sex" >여성</td>
                </tr>
                <tr>
                    <!-- colspan = 줄 안에 몇 개의 항목을 병합 할 것인가 -->
                    <td colspan="2">
                        <input type ="submit" value="로그인">
                        <input type ="reset" value="재입력">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
