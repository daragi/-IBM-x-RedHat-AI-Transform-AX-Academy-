<html>
    <head>
        <title>
            Hr Function
        </title>
    </head>
    <body bgcolor="lightgreen"> <!--page color = bgcolor로 조정 가능-->
        <h1>1. hr 태그는 수평선을 사용하여 단락을 구분하는 용도로 사용합니다.</h1>
        <hr> <!--hr = 수평선-->
        <h2>2. 선의 길이는 hr width</h2>
        <hr width = 50%>
        <h3>3. 두께는 hr size</h3>
        <hr size = 5>
        <h4 align = "right">
            <!-- 4. 정렬은 align = right</h4> -->
        <center>가운데 정렬을 지정하였습니다.</center>
    </body>
</html>
